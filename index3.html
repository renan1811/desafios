<script>
    const alunos = [
        { nome: "Ana", notas: [7, 8, 9] },
        { nome: "Carlos", notas: [5, 6, 4] },
        { nome: "Bruna", notas: [9, 9, 10] }
    ];
    
    /*
    1. Criar uma função calcularMedia(nome) que retorna a média de um aluno.
    2. Criar uma função classificarAluno(nome) que retorna "Aprovado", "Recuperação" ou "Reprovado" com base na média.
    3. Criar uma função adicionarNota(nome, nota) para incluir mais notas ao aluno.
    4. Criar um menu interativo para buscar alunos, adicionar notas e verificar médias.
    */
    
    function calcularMedia(nome) {
        const aluno = alunos.find(a => a.nome === nome);
        if (aluno) {
            const soma = aluno.notas.reduce((acc, nota) => acc + nota, 0);
            return soma / aluno.notas.length;
        }
        return null;
    }
    
    function classificarAluno(nome) {
        const media = calcularMedia(nome);
        if (media !== null) {
            if (media >= 7) return "Aprovado";
            if (media >= 5) return "Recuperação";
            return "Reprovado";
        }
        return "Aluno não encontrado.";
    }
    
    function adicionarNota(nome, nota) {
        const aluno = alunos.find(a => a.nome === nome);
        if (aluno) {
            aluno.notas.push(nota);
            alert(`Nota ${nota} adicionada para ${nome}.`);
        } else {
            alert("Aluno não encontrado.");
        }
    }
    
    let opcao;
    do {
        opcao = parseInt(prompt(`Escolha uma opção:\n1. Calcular média\n2. Classificar aluno\n3. Adicionar nota\n0. Sair`));
        
        switch (opcao) {
            case 1:
                let nomeMedia = prompt("Digite o nome do aluno:");
                const media = calcularMedia(nomeMedia);
                if (media !== null) {
                    alert(`Média de ${nomeMedia}: ${media.toFixed(2)}`);
                } else {
                    alert("Aluno não encontrado.");
                }
                break;
            case 2:
                let nomeClassificacao = prompt("Digite o nome do aluno:");
                const classificacao = classificarAluno(nomeClassificacao);
                alert(`${nomeClassificacao} está ${classificacao}`);
                break;
            case 3:
                let nomeNota = prompt("Digite o nome do aluno:");
                let nota = parseFloat(prompt("Digite a nota a ser adicionada:"));
                if (isNaN(nota) || nota < 0 || nota > 10) {
                    alert("Nota inválida! A nota deve ser entre 0 e 10.");
                } else {
                    adicionarNota(nomeNota, nota);
                }
                break;
            default:
                alert("Opção inválida!");
        }
    } while (opcao !== 0);
    </script>
